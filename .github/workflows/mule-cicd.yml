name: Mule CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Anypoint Environment (e.g., Sandbox, Dev, QA, Prod)"
        required: true
        default: "Sandbox"

      targetName:
        description: "CloudHub Target Name (e.g., Cloudhub-US-East-2)"
        required: true
        default: "Cloudhub-US-East-2"

      appName:
        description: "Application Name for deployment"
        required: true
        default: "cc-cicd-v1-dev"

      replicas:
        description: "Number of replicas"
        required: true
        default: "1"

      vCores:
        description: "vCores (e.g., 0.1, 0.2, 1)"
        required: true
        default: "0.1"

env:
  MAVEN_OPTS: -Xmx1024m

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build Mule application
        env:
          ANYPNT_USERNAME: ${{ secrets.ANYPNT_USERNAME }}
          ANYPNT_PASSWORD: ${{ secrets.ANYPNT_PASSWORD }}
        run: |
          mvn -B clean package -s settings/settings.xml -DskipTests=false

      - uses: actions/upload-artifact@v4
        with:
          name: mule-artifact
          path: target/*.jar

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: mule-artifact
          path: target/

      - name: Run MUnit Tests
        env:
          ANYPNT_USERNAME: ${{ secrets.ANYPNT_USERNAME }}
          ANYPNT_PASSWORD: ${{ secrets.ANYPNT_PASSWORD }}
        run: |
          mvn -B test -s settings/settings.xml

  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Publish to Exchange
        env:
          ANYPNT_USERNAME: ${{ secrets.ANYPNT_USERNAME }}
          ANYPNT_PASSWORD: ${{ secrets.ANYPNT_PASSWORD }}
        run: |
          mvn -B deploy -s settings/settings.xml -DskipTests=true

  deploy:
    runs-on: ubuntu-latest
    needs: publish       
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to CloudHub 2.0
        env:
          ANYPNT_USERNAME: ${{ secrets.ANYPNT_USERNAME }}
          ANYPNT_PASSWORD: ${{ secrets.ANYPNT_PASSWORD }}
        run: |
          mvn -B mule:deploy -s settings/settings.xml \
            -Denvironment="${{ github.event.inputs.environment }}" \
            -DtargetName="${{ github.event.inputs.targetName }}" \
            -DappName="${{ github.event.inputs.appName }}" \
            -Dreplicas="${{ github.event.inputs.replicas }}" \
            -DvCores="${{ github.event.inputs.vCores }}"

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()          
    steps:

      - name: Send Slack Notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ðŸš€ Mule Deployment Completed!\nEnvironment: '"${{ github.event.inputs.environment }}"'\nApp: '"${{ github.event.inputs.appName }}"'\nStatus: '${{ needs.deploy.result }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Mule Deploy Status - ${{ github.event.inputs.appName }}"
          to: ${{ secrets.EMAIL_TO }}
          from: "Mule CI/CD Pipeline <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Deployment Report:
            ------------------------
            Application: ${{ github.event.inputs.appName }}
            Environment: ${{ github.event.inputs.environment }}
            Target: ${{ github.event.inputs.targetName }}
            Replicas: ${{ github.event.inputs.replicas }}
            vCores: ${{ github.event.inputs.vCores }}
            Status: ${{ needs.deploy.result }}
            Triggered By: ${{ github.actor }}
